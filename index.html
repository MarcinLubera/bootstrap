<!DOCTYPE html>
<html lang="en">

<head>
  <title>To Do App</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container">

    <header>
      <h3 class="title"> To Do App</h3>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group justify-content-center mb-4">
          <input type="text" class="form-control-lg" placeholder="Add todos...">
          <div class="input-group-append">
            <button class="btn btn-success" type="submit"> Add </button>
          </div>
        </div>
        <div class="row justify-content-center">
          
            <ul>
              <label class="col-12">
                <li class="single-task">
                  <input type="checkbox">
                  <span>
                    <i class="fa fa-check"></i>
                  </span>
                  Pizza
                  <span class="remove">
                    <i class="fa fa-close"></i>
                  </span>
                </li>
              </label>

              <label class="col-12">
                <li class="single-task">
                  <input type="checkbox">
                  <span>
                    <i class="fa fa-check"></i>
                  </span>
                  Beer
                  <span class="remove">
                    <i class="fa fa-close"></i>
                  </span>
                </li>
              </label>
            </ul>
          </div>
        
          <div class="progress mt-5 col-6 offset-3">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
              aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40% Complete (success)
              </div>
            </div>
      </div>
    </div>
  </div>
</body>

<script src="js/modules/tasks-list.js"></script>
<script src="js/modules/tasks.js"></script>

<script src="js/app.js"></script>
<script src="js/modules/new-task.js"></script>
</html>
